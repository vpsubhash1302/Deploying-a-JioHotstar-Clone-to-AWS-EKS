apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jiohotstar-ingress
  namespace: jiohotstar
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    # alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:REGION:ACCOUNT:certificate/CERTIFICATE-ID"
    alb.ingress.kubernetes.io/tags: Environment=production,Application=jiohotstar
spec:
  rules:
  # Option 1: Use without custom domain (ALB URL only)
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jiohotstar-service
            port:
              number: 80
  # Option 2: Use with your custom domain (uncomment and replace with your domain)
  # - host: jiohotstar.yourdomain.com
  #   http:
  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: jiohotstar-service
  #           port:
  #             number: 80