# Use this file if you have a custom domain and SSL certificate
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jiohotstar-ingress
  namespace: jiohotstar
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:YOUR_ACCOUNT_ID:certificate/YOUR_CERTIFICATE_ID"
    alb.ingress.kubernetes.io/tags: Environment=production,Application=jiohotstar
spec:
  rules:
  - host: jiohotstar.yourdomain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jiohotstar-service
            port:
              number: 80